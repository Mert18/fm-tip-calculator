<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="splitter" />
    </div>

    <div class="app">
      <div class="inputs">
        <div class="inputs-bill">
          <label htmlFor="bill">Bill</label>
          <input type="number" id="bill" placeholder="0" value=0 />
        </div>

        <div class="inputs-tip">
          <div class="inputs-tip-label">
            <label htmlFor="tip">Select Tip %</label>
          </div>
          <div class="inputs-tip-tip" id="tip">
            <input class="tippie" id="five" type="button" value="5%"></input>
            <input class="tippie active" id="ten" type="button" value="10%"></input>
            <input class="tippie" id="fifteen" type="button" value="15%"></input>
            <input class="tippie" id="twentyfive" type="button" value="25%"></input>
            <input class="tippie" id="fifty" type="button" value="50%"></input>
            <input class="tippie" id="custom" type="number" placeholder="Custom"></input>
          </div>
        </div>

        <div class="inputs-numberofpeople">
          <label htmlFor="nop">Number of People</label>
          <input type="number" id="nop" placeholder="0" />
        </div>
      </div>

      <div class="calc">
        <div class="calc-item">
          <div class="calc-item-text">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="calc-item-price">
            <h1>$<span id="tipa">0.00</span></h1>
          </div>
        </div>
        <div class="calc-item">
          <div class="calc-item-text">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="calc-item-price">
            <h1>$<span id="total"></span></h1>
          </div>
        </div>

        <div class="calc-reset">
          <button id="btn-reset">RESET</button>
        </div>
      </div>

    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mert Uyğur</a>.
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
